<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>writing in progress</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Bitter|Ubuntu+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
  <div class="wrapper">
    <h1>writing in progress</h1>

    <p id="wordcount"> word count: </p>

    <form>
      <span>
        <textarea name="text" cols="80" rows="4">write here</textarea>
      </span>
      <span>
        <button name="commit">commit</button>
      </span>
      <div>
        <button name="finish">finish</button>
      </div>

      <p id="status">
      </p>
    </form>

  </div>
  </body>

  <script src="main.js"></script>
</html>
